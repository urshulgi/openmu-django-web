{% for field in form %}
    <div class="field">
      <div class="control">
        <input
                type="{{ field.field.widget.input_type }}"
                id="{{ field.id_for_label }}"
                class="input is-large"
                autofocus required
                placeholder="{{ field.label }}"
        >
      </div>
        {{ field.type }}
    </div>
{% endfor %}
